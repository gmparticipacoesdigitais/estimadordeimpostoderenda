<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagamento Confirmado - Estimador de IR</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white w-full max-w-md rounded-2xl shadow-2xl p-8 text-center">
        <div class="mx-auto w-20 h-20 bg-green-100 rounded-full flex items-center justify-center mb-6">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 text-green-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
            </svg>
        </div>

        <h1 class="text-3xl font-bold text-gray-800 mb-4">Pagamento Confirmado!</h1>
        <p class="text-gray-600 mb-6">Sua conta foi criada com sucesso e você já tem acesso completo à calculadora.</p>

        <div class="bg-blue-50 border border-blue-200 rounded-lg p-4 mb-6">
            <p class="text-sm text-blue-800">
                <strong>Importante:</strong> Guarde suas credenciais de acesso. Você receberá um e-mail de confirmação em breve.
            </p>
        </div>

        <button onclick="window.location.href='calculator.html'" class="w-full bg-gradient-to-r from-blue-600 to-indigo-600 text-white font-bold py-3 px-4 rounded-lg hover:opacity-90 transition-opacity mb-3">
            Acessar Calculadora Agora
        </button>

        <a href="index.html" class="block text-sm text-gray-600 hover:underline">Voltar para página inicial</a>
    </div>

    <script src="config.js"></script>
    <script src="auth.js"></script>
    <script>
        // Verificar se o usuário está autenticado
        window.addEventListener('load', () => {
            if (!isAuthenticated()) {
                // Se não estiver autenticado, redirecionar para login
                window.location.href = 'login.html';
            }
        });
    </script>
</body>
</html>
